sudo: required
services:
  - docker

before_install:
  #adding tag as id would not be available
  - docker build -t vardhmanhundia/docker-react -f Dockerfile.dev . 

script:
  - docker run vardhmanhundia/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "south-east"
  app: "docker-react"
  env: "Docker-react-env"
  # add auto created bucket by elastic beanstalk
  bucket_name: "elasticbeanstalk_bucket_name"
  # bucket path should be same as app name
  bucket_path: "docker-react" 
  on:
    branch: master
  # aws access keys stored over travis ci (generated by IAM)
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"

